name: Deploy Lambda function to AWS

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}

      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install

    - name: Create Lambda layer package
      run: |
        zip -r layer.zip node_modules

    - name: Upload Lambda layer to AWS
      run: |
        aws lambda publish-layer-version \
          --layer-name lambda-nodejs-layer-poc \
          --zip-file fileb://layer.zip \
          --compatible-runtimes nodejs20.x
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.POC_AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.POC_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-2

    - name: Package and deploy Lambda function
      run: |
        cd src
        zip -r code.zip .
        aws lambda update-function-code \
          --function-name lambda-nodejs-poc \
          --zip-file fileb://code.zip
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.POC_AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.POC_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-2

    - name: Update Lambda function configuration
      run: |
        LAYER_ARN=$(aws lambda list-layers --query "Layers[?LayerName=='lambda-nodejs-layer-poc'].LatestMatchingVersion.LayerVersionArn" --output text)
        aws lambda update-function-configuration \
          --function-name lambda-nodejs-poc \
          --layers $LAYER_ARN
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.POC_AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.POC_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-2
